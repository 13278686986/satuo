<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>èµ›åšåœ£è¯æ ‘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #christmas-tree {
            width: 100vw;
            height: 100vh;
        }
        .text {
            position: absolute;
            bottom: 30px;
            color: #ffd700;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            width: 100%;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700;
        }
    </style>
</head>
<body>
    <canvas id="christmas-tree"></canvas>
    <div class="text">Merry Christmas ğŸ„<br>ä½ çš„èµ›åšåœ£è¯æ ‘å·²é€è¾¾</div>

    <script>
        const canvas = document.getElementById('christmas-tree');
        const ctx = canvas.getContext('2d');

        // é€‚é…å±å¹•å°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color, size, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.vx = vx;
                this.vy = vy;
                this.alpha = 1;
                this.decay = 0.008 + Math.random() * 0.012;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        const centerX = canvas.width / 2;
        const centerY = canvas.height * 0.7;
        const colors = ['#00ff00', '#ff0000', '#0000ff', '#ffff00', '#ff69b4', '#ffffff'];
        const starColor = '#ffd700';

        // åˆ›å»ºåœ£è¯æ ‘ä¸»ä½“
        function createTree() {
            // æ ‘çš„å±‚æ•°
            const layers = 8;
            let layerWidth = canvas.width * 0.3;
            const layerHeight = 30;

            for (let i = 0; i < layers; i++) {
                const y = centerY - i * layerHeight;
                const startX = centerX - layerWidth / 2;

                // ç”Ÿæˆæ¯å±‚ç²’å­
                for (let j = 0; j < 60; j++) {
                    const x = startX + Math.random() * layerWidth;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = 1 + Math.random() * 2;
                    const vx = (Math.random() - 0.5) * 0.3;
                    const vy = (Math.random() - 0.5) * 0.3;
                    particles.push(new Particle(x, y, color, size, vx, vy));
                }

                // æ¯å±‚å®½åº¦é€’å‡
                layerWidth *= 0.8;

                // éšæœºæ·»åŠ è£…é¥°çƒ
                if (i % 2 === 0) {
                    const ballX = centerX + (Math.random() - 0.5) * layerWidth * 1.2;
                    const ballY = y - Math.random() * layerHeight;
                    const ballColor = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(new Particle(ballX, ballY, ballColor, 4 + Math.random() * 3, 0, 0));
                }
            }

            // æ ‘é¡¶æ˜Ÿæ˜Ÿ
            createStar(centerX, centerY - layers * layerHeight - 10);

            // æ ‘å¹²
            const trunkWidth = canvas.width * 0.05;
            const trunkHeight = canvas.height * 0.1;
            for (let k = 0; k < 30; k++) {
                const x = centerX - trunkWidth / 2 + Math.random() * trunkWidth;
                const y = centerY + Math.random() * trunkHeight;
                particles.push(new Particle(x, y, '#8b4513', 2 + Math.random() * 1, 0, 0));
            }
        }

        // åˆ›å»ºæ ‘é¡¶æ˜Ÿæ˜Ÿ
        function createStar(x, y) {
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 15;
                const sx = x + Math.cos(angle) * distance;
                const sy = y + Math.sin(angle) * distance;
                particles.push(new Particle(sx, sy, starColor, 1.5 + Math.random() * 1, 0, 0));
            }
        }

        // ç”Ÿæˆé›ªèŠ±
        function createSnow() {
            const x = Math.random() * canvas.width;
            const y = -10;
            const size = 1 + Math.random() * 2;
            const vx = (Math.random() - 0.5) * 0.5;
            const vy = 1 + Math.random() * 1.5;
            particles.push(new Particle(x, y, '#ffffff', size, vx, vy));
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // éšæœºç”Ÿæˆé›ªèŠ±
            if (Math.random() < 0.1) {
                createSnow();
            }

            // æ›´æ–°å¹¶ç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                // ç§»é™¤é€æ˜ç²’å­
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // åˆå§‹åŒ–
        createTree();
        animate();
    </script>
</body>
</html>
